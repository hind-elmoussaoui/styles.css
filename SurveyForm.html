<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="SurveyForm.css" />
  </head>
  <body>
    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>

      <form id="survey-form">
        <!-- Name Field -->
        <div class="group">
          <label id="name-label" for="name">Name</label>
          <input id="name" type="text" placeholder="Enter your name" required />
        </div>
        <div>
          <!-- Email Field -->
          <label id="email-label" for="email"> Email</label>
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            required
          /></div>
        <div>
          <!-- Number Field -->
          <label id="number-label" for="number"> Age<span class="clue">(optional)</span></label>
          <input
            id="number"
            type="number"
            placeholder="Enter your age"
            min="18"
            max="99"
            required
          /></div>
        </div>
        <!-- Dropdown -->
        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <select id="dropdown" required>
          <option value="" disabled selected>Select an option</option>
          <option value="student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>

        <!-- Radio Buttons -->
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label
          ><input type="radio" name="referral" value="Definitely" required />
          Definitely</label
        >
        <label
          ><input type="radio" name="referral" value="Maybe" /> Maybe</label
        >
        <label
          ><input type="radio" name="referral" value="Not-sure" /> Not
          sure</label
        >

        <label for="referrer"
          >What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="dropdown" required>
            <option disabled selected value>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </label>

        <!-- Checkboxes -->
        <p>
          What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>
        <label
          ><input type="checkbox" name="interest" value="Front-end-Projects" />
          Front-end Projects</label
        >
        <label
          ><input type="checkbox" name="interest" value="Back-end-Projects" />
          Back-end Projects</label
        >
        <label
          ><input type="checkbox" name="interest" value="Data-Visualization" />
          Data Visualization</label
        >
        <label
          ><input type="checkbox" name="interest" value="Challenges" />
          Challenges</label
        >
        <label
          ><input
            type="checkbox"
            name="interest"
            value="Open-Source-Community"
          />
          Open Source Community</label
        >
        <label
          ><input type="checkbox" name="interest" value="Gitter-help-rooms" />
          Gitter help rooms</label
        >
        <label
          ><input type="checkbox" name="interest" value="Videos" />
          Videos</label
        >
        <label
          ><input type="checkbox" name="interest" value="City-Meetups" /> City
          Meetups</label
        >
        <label
          ><input type="checkbox" name="interest" value="Wiki" /> Wiki</label
        >
        <label
          ><input type="checkbox" name="interest" value="Forum" /> Forum</label
        >
        <label
          ><input type="checkbox" name="interest" value="Additional-Courses" />
          Additional Courses</label
        >

        <!-- Textarea -->
        <label for="comments"> Any comments or suggestions?</label>
        <textarea
          id="comments"
          rows="4"
          cols="50"
          placeholder="Enter your comment here..."
        ></textarea>

        <!-- Submit Button -->
        <button id="submit" type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
